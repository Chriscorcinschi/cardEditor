<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CardEditor</title>
      <script src="https://cdn.tailwindcss.com/3.4.1"></script>
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body class="min-h-screen flex flex-col">
      <header
         class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-10"
      >
         <div>
            <h1 class="text-xl font-bold text-gray-900 flex items-center gap-2">
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-indigo-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
                  /></svg
               >Card Studio
            </h1>
         </div>
         <div class="flex gap-4">
            <button
               id="reset-btn"
               class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition"
            >
               Reset
            </button>
            <button
               id="export-btn"
               class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg shadow-sm shadow-indigo-200 transition"
            >
               Export Image
            </button>
         </div>
      </header>

      <main class="flex-1 flex overflow-hidden">
         <!-- Left Sidebar: Controls -->
         <aside
            id="controls"
            class="w-80 lg:w-96 bg-white border-r border-gray-200 overflow-y-auto p-6 space-y-8"
         >
            <!-- Content Group -->
            <section class="space-y-4">
               <h3
                  class="text-xs font-bold text-gray-400 uppercase tracking-wider"
               >
                  Content
               </h3>

               <div class="space-y-3">
                  <label class="block">
                     <span class="text-sm font-semibold text-gray-700"
                        >Image URL</span
                     >
                     <input
                        data-prop="img"
                        type="text"
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white transition"
                        placeholder="Paste image URL here..."
                     />
                  </label>

                  <div class="grid grid-cols-1 gap-3">
                     <div class="flex-1">
                        <label class="block text-sm font-semibold text-gray-700"
                           >Title</label
                        >
                        <div class="mt-1 flex gap-2">
                           <input
                              data-prop="title"
                              type="text"
                              class="flex-1 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white transition"
                              placeholder="Enter title"
                           />
                           <input
                              data-prop="titleColor"
                              type="color"
                              class="w-10 h-9 p-1 bg-white border border-gray-200 rounded-lg cursor-pointer"
                              value="#111827"
                           />
                        </div>
                     </div>
                  </div>

                  <div>
                     <label class="block text-sm font-semibold text-gray-700"
                        >Description</label
                     >
                     <div class="mt-1 flex gap-2">
                        <textarea
                           data-prop="description"
                           class="flex-1 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white transition min-h-[80px]"
                           placeholder="Add description..."
                        ></textarea>
                        <input
                           data-prop="textColor"
                           type="color"
                           class="w-10 h-9 p-1 bg-white border border-gray-200 rounded-lg cursor-pointer"
                           value="#4b5563"
                        />
                     </div>
                  </div>
               </div>
            </section>

            <!-- Layout Group -->
            <section class="space-y-4 pt-4 border-t border-gray-100">
               <h3
                  class="text-xs font-bold text-gray-400 uppercase tracking-wider"
               >
                  Layout & Spacing
               </h3>

               <div>
                  <div class="flex items-center justify-between mb-1">
                     <label class="text-sm font-semibold text-gray-700"
                        >Horizontal Padding</label
                     >
                     <span
                        id="px-val"
                        class="text-sm font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded"
                        >20px</span
                     >
                  </div>
                  <input
                     data-prop="px"
                     min="0"
                     max="100"
                     value="40"
                     class="w-full"
                     type="range"
                  />
               </div>

               <div>
                  <div class="flex items-center justify-between mb-1">
                     <label class="text-sm font-semibold text-gray-700"
                        >Vertical Padding</label
                     >
                     <span
                        class="text-sm font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded"
                        id="py-val"
                        >20px</span
                     >
                  </div>
                  <input
                     data-prop="py"
                     min="0"
                     max="100"
                     value="24"
                     type="range"
                     class="w-full"
                  />
               </div>

               <div>
                  <div class="flex items-center justify-between mb-1">
                     <label class="text-sm font-semibold text-gray-700"
                        >Corner Radius</label
                     >
                     <span
                        class="text-sm font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded"
                        id="radius-val"
                        >12px</span
                     >
                  </div>
                  <input
                     data-prop="radius"
                     min="0"
                     max="100"
                     value="40"
                     type="range"
                     class="w-full"
                  />
               </div>
            </section>
            <section class="space-y-4 pt-4 border-t border-gray-100">
               <h3
                  class="text-xs font-bold text-gray-400 uppercase tracking-wider"
               >
                  Appearance
               </h3>

               <div class="space-y-4">
                  <div class="flex items-center justify-between">
                     <label class="text-sm font-semibold text-gray-700"
                        >Background</label
                     >
                     <input
                        data-prop="bgColor"
                        type="color"
                        class="w-10 h-9 p-1 bg-white border border-gray-200 rounded-lg cursor-pointer"
                        value="#ffffff"
                     />
                  </div>
               </div>
               <div class="space-y-4">
                  <div>
                     <div class="flex justify-between items-center mb-1">
                        <label class="text-sm font-semibold text-gray-700"
                           >Border Width</label
                        >
                        <span
                           id="borderWidth-val"
                           class="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded"
                           >8px</span
                        >
                     </div>
                     <input
                        data-prop="borderWidth"
                        type="range"
                        min="0"
                        max="10"
                        value="3"
                        class="w-full"
                     />
                  </div>

                  <div class="flex items-center justify-between">
                     <label class="text-sm font-semibold text-gray-700"
                        >Border Color</label
                     >
                     <input
                        data-prop="borderColor"
                        type="color"
                        class="w-10 h-9 p-1 bg-white border border-gray-200 rounded-lg cursor-pointer"
                        value="#e5e7eb"
                     />
                  </div>
               </div>
            </section>
         </aside>

         <!-- Preview -->
         <section
            class="flex-1 flex items-center justify-center p-12 overflow-auto"
         >
            <div>
               <div class="relative group">
                  <!-- Decorative background -->
                  <div
                     class="absolute -inset-4 bg-indigo-500/5 rounded-[2rem] blur-2xl transition group-hover:bg-indigo-500/10"
                  ></div>

                  <div
                     id="card"
                     class="relative w-[340px] shadow-2xl shadow-gray-200/50"
                  >
                     <img
                        id="card-img"
                        src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop"
                        crossorigin="anonymous"
                        alt="Card preview"
                     />
                     <div class="content">
                        <h2 class="text-2xl font-bold mb-3">
                           Abstract Gradient
                        </h2>
                        <p class="text-sm">
                           Customize this card by changing the values in the
                           sidebar. You can adjust the padding, colors, and even
                           the border radius to perfectly match your style.
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
   </body>
</html>
